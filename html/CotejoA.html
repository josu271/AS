<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGANTO GRAFIA "EL ANGEL"</title>
    <link rel="stylesheet" href="../css/General.css">
    <link rel="stylesheet" href="../css/cotejo.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="container-logo">
                    <h1 class="logo">
                        <a href="RegistroV.html">GIGANTOGRAFIA "EL ANGEL"</a>
                    </h1>
                </div>
            </div>
        </div>
    
        <div class="container-navbar">
            <nav class="navbar container">
                <ul class="menu">
                    <li><a href="RegistroV.html">Registro de venta</a></li>
                    <li><a href="CotejoA.html">Lista de Cotejo</a></li>
                    <li><a href="CrearUser.html">Agregar Usuario</a></li>
                    <li><a href="gestion.html">Gestionar Usuario</a></li>
                    <li><a href="CotejoA.html">Historial de Venta</a></li>
                </ul>
            </nav>
        </div>
        <div class="espacio"></div>
    </header>
    <main class="main-content">
        <div class="container-input">
            <div class="container-group">
                <h2>Producto</h2>
                <input type="text" id="Producto">
            </div>
            <div class="container-group">
                <h2>Descripción</h2>
                <input type="text" id="Descripcion">
            </div>
            <div class="container-group">
                <h2>Categoría</h2>
                <select id="Categoria">
                    <option value="BANNER">BANNER</option>
                    <option value="VINIL">VINIL</option>
                    <option value="TARJETA">TARJETA</option>
                    <option value="LETRERO">LETRERO</option>
                    <option value="LONA">LONA</option>
                    <option value="OTROS">OTROS</option>
                </select>
            </div>
            <div class="container-group">
                <h2>Cantidad</h2>
                <input type="number" id="Cantidad">
            </div>
            <div class="container-group">
                <h2>Precio por Unidad</h2>
                <input type="number" id="PrecioXUnidad">
            </div>
        </div>
        <div class="container-vent">
            <input type="button" value="AGREGAR" id="btnAgregar">
        </div>
        <div class="espacio"></div>
        <div class="tabla-container">
            <table id="tblVenta" class="tblVent">
                <thead>
                    <tr>
                        <th>PRODUCTO</th>
                        <th>DESCRIPCIÓN</th>
                        <th>CATEGORIA</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO</th>
                        <th>TOTAL</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    <div class="container-vent">
        <label>TOTAL A PAGAR: S/.</label>
        <label id="totalPagar">0</label>
        <input type="button" value="GENERAR PDF" id="btnRealizarVenta">
    </div>
    </main>
    <script src="../js/cotejo.js"></script>
</body>
</html>
